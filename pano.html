<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình chiếu ảnh 360 độ</title>
    <!-- Liên kết tới tệp CSS của Pannellum -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Liên kết tới thư viện A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.aframe.io/examples/ui/info-message.js"></script>
    <script src="https://cdn.aframe.io/examples/ui/highlight.js"></script>
    <script src="https://cdn.aframe.io/examples/ui/info-panel.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html"><i class="fas fa-home"></i><span>Trang chủ</span></a></li>
                <li><a href="vmc.html"><i class="fas fa-project-diagram"></i><span>Dự án VMC</span></a></li>
                <li><a href="mkt.html"><i class="fas fa-bullhorn"></i><span>Dịch vụ Marketing</span></a></li>
                <li><a href="projects.html"><i class="fas fa-th-large"></i><span>Các ứng dụng</span></a></li>
                <li><a href="aig.html"><i class="fas fa-robot"></i><span>AIGC</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Khu vực trình chiếu ảnh 360 độ với Pannellum -->
    <section class="hero">
        <div class="overlay">
            <div id="panorama" style="width: 100%; height: 80vh;"></div>
        </div>
    </section>

    <!-- Khu vực trình chiếu ảnh 360 độ với A-Frame -->
    <section class="aframe">
        <a-scene
          background="color: #212"
          environment
          cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
          info-message="htmlSrc: #messageText">
          <a-assets>
            <a-asset-item id="messageText" src="message.html"></a-asset-item>
            <img id="image2" src="images/2.jpg" crossorigin="anonymous"/>
            <img id="image3" src="images/3.jpg" crossorigin="anonymous"/>
            <a-mixin
              id="frame"
              geometry="primitive: plane; width: 0.5783552; height: 0.8192"
              material="color: white; shader: flat"
              animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
              animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
             ></a-mixin>
             <a-mixin
              id="poster"
              geometry="primitive: plane; width: 0.544768; height: 0.786432"
              material="color: white; shader: flat"
              position="0 0 0.005"
             ></a-mixin>
             <a-mixin
              id="movieImage"
              geometry="primitive: plane; width: 1.5; height: 0.81"
              material="shader: flat; transparent: true"
              position="0 0.495 0.002"
             ></a-mixin>
          </a-assets>

          <a-entity
            id="background"
            position="0 0 0"
            geometry="primitive: sphere; radius: 2.0"
            material="color: red; side: back; shader: flat"
            scale="0.001 0.001 0.001"
            visible="false" class="raycastable">
          </a-entity>

          <a-entity
            position="0 1.6 0"
            camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
            <a-entity
              id="fadeBackground"
              geometry="primitive: sphere; radius: 2.5"
              material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
            </a-entity>
          </a-entity>

          <!-- Hand controls -->
          <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
          <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

          <a-entity id="ui" position="0 1.6 -2.5">
            <!-- Poster menu -->
            <a-entity id="menu" highlight>
              <a-entity id="image2Button" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
                <a-entity material="src: #image2" mixin="poster"></a-entity>
              </a-entity>

              <a-entity id="image3Button" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
                <a-entity material="src: #image3" mixin="poster"></a-entity>
              </a-entity>
            </a-entity>

            <!-- Info panel of the selected image. -->
            <a-entity
              id="infoPanel"
              position="0 0 0.5"
              info-panel
              visible="false"
              scale="0.001 0.001 0.001"
              geometry="primitive: plane; width: 1.5; height: 1.8"
              material="color: #333333; shader: flat; transparent: false" class="raycastable">
              <a-entity id="image2Panel" mixin="movieImage" material="src: #image2" visible="false"></a-entity>
              <a-entity id="image3Panel" mixin="movieImage" material="src: #image3" visible="false"></a-entity>
              <a-entity id="imageTitle"
                position="-0.68 -0.1 0"
                text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Image 2"></a-entity>
              <a-entity id="imageDescription"
                position="-0.68 -0.2 0"
                text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Đây là ảnh 2."></a-entity>
            </a-entity>
          </a-entity>
        </a-scene>
    </section>

    <!-- Liên kết tới tệp JS của Pannellum -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script>
        // Sử dụng pannellum để khởi tạo và hiển thị ảnh 360 độ
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "images/1.jpg", // Đường dẫn tới ảnh 360 độ
            "autoLoad": true
        });
    </script>
</body>
</html>
