<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình chiếu ảnh 360 độ</title>
    <!-- Liên kết tới tệp CSS của Pannellum -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Liên kết tới thư viện A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html"><i class="fas fa-home"></i><span>Trang chủ</span></a></li>
                <li><a href="vmc.html"><i class="fas fa-project-diagram"></i><span>Dự án VMC</span></a></li>
                <li><a href="mkt.html"><i class="fas fa-bullhorn"></i><span>Dịch vụ Marketing</span></a></li>
                <li><a href="projects.html"><i class="fas fa-th-large"></i><span>Các ứng dụng</span></a></li>
                <li><a href="aig.html"><i class="fas fa-robot"></i><span>AIGC</span></a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="overlay">
            <!-- Khu vực trình chiếu ảnh 360 độ với Pannellum -->
            <div id="panorama" style="width: 100%; height: 80vh;"></div>
        </div>
    </section>
    
    <section class="aframe">
        <div class="overlay">
            <!-- Khu vực trình chiếu ảnh 360 độ với A-Frame -->
            <a-scene embedded style="width: 100%; height: 80vh;">
                <a-sky id="image-360" radius="10" src="images/2.jpg"></a-sky>
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
                <a-entity id="menu" geometry="primitive: plane; height: auto; width: 1" material="color: white" position="0 1.6 -3">
                    <a-entity position="0 0.2 0" text="value: Xem ảnh 2; color: black" event-set__click="_event: click; _target: #image-360; src: images/2.jpg"></a-entity>
                    <a-entity position="0 -0.2 0" text="value: Xem ảnh 3; color: black" event-set__click="_event: click; _target: #image-360; src: images/3.jpg"></a-entity>
                </a-entity>
            </a-scene>
        </div>
    </section>
    
    <!-- Liên kết tới tệp JS của Pannellum -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script>
        // Sử dụng pannellum để khởi tạo và hiển thị ảnh 360 độ
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "images/1.jpg", // Đường dẫn tới ảnh 360 độ
            "autoLoad": true
        });
    </script>
</body>
</html>
