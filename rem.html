            </ul>
        </nav>
    </header>
    <h1>Upload Image to Remove Background</h1>
    <form id="uploadForm">
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="status" class="status"></div>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            statusDiv.textContent = 'Uploading...';
            resultDiv.innerHTML = '';

            const formData = new FormData();
            const fileInput = document.getElementById('image');
            formData.append('file', fileInput.files[0]);

            try {
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error(`HTTP error! status: ${uploadResponse.status}`);
                }

                const uploadData = await uploadResponse.json();
                const jobId = uploadData.jobId;

                statusDiv.textContent = 'Processing...';

                // Polling job status
                let jobStatus = 'CREATED';
                while (jobStatus !== 'FINISHED' && jobStatus !== 'FAILED') {
                    const statusResponse = await fetch(`/api/status/${jobId}`);
                    const statusData = await statusResponse.json();
                    jobStatus = statusData.job.status;

                    if (jobStatus === 'FAILED') {
                        statusDiv.textContent = 'Job failed. Please try again.';
                        return;
                    }

                    await new Promise(resolve => setTimeout(resolve, 3000));  // Wait for 3 seconds before checking again
                }

                // Display processed image
                const processedImageUrl = statusData.job.successInfo.images[0].url;
                statusDiv.textContent = 'Processing finished!';
                resultDiv.innerHTML = `<img src="${processedImageUrl}" alt="Processed Image">`;
            } catch (error) {
                statusDiv.textContent = 'An error occurred. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
