<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background</title>
    <link rel="stylesheet" href="styles-rem.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.23/jsrsasign-all-min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Image to Remove Background</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="uploadButton">Upload and Process</button>
        <div id="result">
            <h2>Processed Image:</h2>
            <img id="processedImage" src="" alt="Processed Image">
        </div>
        <div id="error" class="error-message"></div>
    </div>
    <script src="script-rem.js"></script>
</body>
</html>
