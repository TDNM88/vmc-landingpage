<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Intro Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shapes-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff6f61;
            border-radius: 15%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0.8;
            transform-style: preserve-3d;
        }

        .circle {
            border-radius: 50%;
        }

        .logo-container {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            z-index: 10;
        }

        .logo-container img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="shapes-container" id="shapesContainer"></div>
    <div class="logo-container" id="logoContainer">
        <img src="your-logo.png" alt="Logo">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const shapesContainer = document.getElementById('shapesContainer');
            const logoContainer = document.getElementById('logoContainer');
            const shapes = [];

            // Function to create shapes
            function createShapes() {
                for (let i = 0; i < 20; i++) {
                    const shape = document.createElement('div');
                    shape.className = `shape ${i % 2 === 0 ? 'circle' : ''}`;
                    shape.style.top = `${Math.random() * 100}%`;
                    shape.style.left = `${Math.random() * 100}%`;
                    shapes.push(shape);
                    shapesContainer.appendChild(shape);
                }
            }

            // Create initial shapes
            createShapes();

            // Animation timeline
            const tl = gsap.timeline({ delay: 0.5 });

            // Animate shapes
            tl.to(shapes, {
                duration: 2,
                x: () => Math.random() * 200 - 100,
                y: () => Math.random() * 200 - 100,
                rotation: 360,
                scale: 1.5,
                stagger: {
                    amount: 1,
                    grid: [5, 4],
                    from: "center",
                },
                ease: "sine.inOut",
                onComplete: highlightShapes
            });

            function highlightShapes() {
                gsap.to(shapes, {
                    duration: 1.5,
                    backgroundColor: "#ff0",
                    scale: 2,
                    ease: "power2.inOut",
                    onComplete: revealLogo
                });
            }

            function revealLogo() {
                gsap.to(logoContainer, { duration: 1.5, opacity: 1, scale: 1.2, ease: "bounce.out" });
            }
        });
    </script>
</body>
</html>
