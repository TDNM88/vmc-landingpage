<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Intro Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .network-container {
            position: relative;
            width: 80%;
            height: 80%;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #fff;
            opacity: 0.7;
        }

        .logo-container {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
        }

        .logo-container img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="network-container" id="networkContainer"></div>
    <div class="logo-container" id="logoContainer">
        <img src="/images/logo.png" alt="Logo">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const networkContainer = document.getElementById('networkContainer');
            const logoContainer = document.getElementById('logoContainer');

            // Function to create lines
            function createLines() {
                for (let i = 0; i < 20; i++) {
                    const line = document.createElement('div');
                    line.className = 'line';
                    line.style.left = `${i * 5}%`;
                    networkContainer.appendChild(line);
                }
                for (let i = 0; i < 20; i++) {
                    const line = document.createElement('div');
                    line.className = 'line';
                    line.style.width = '100%';
                    line.style.height = '2px';
                    line.style.top = `${i * 5}%`;
                    networkContainer.appendChild(line);
                }
            }

            // Create initial lines
            createLines();

            // Animation timeline
            const tl = gsap.timeline({ delay: 0.5 });

            // Animate lines
            tl.to(".line", {
                duration: 2,
                x: "random(-200, 200)",
                y: "random(-200, 200)",
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: {
                    amount: 2,
                }
            });

            // Highlight and transform lines to form the logo
            tl.to(".line", {
                duration: 1.5,
                backgroundColor: "#ff0",
                scale: 2,
                ease: "power2.inOut",
                stagger: {
                    amount: 1.5,
                    onComplete: () => {
                        // Fade in the logo
                        gsap.to("#logoContainer", { duration: 1.5, opacity: 1, scale: 1.2, ease: "bounce.out" });
                    }
                }
            });
        });
    </script>
</body>
</html>
