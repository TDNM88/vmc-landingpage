<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .block-container {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .block {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .block:hover {
            transform: rotateY(360deg);
        }

        #cross {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            background-color: white;
            opacity: 0;
            z-index: 100;
        }

        #cross::before, #cross::after {
            content: '';
            position: absolute;
            background-color: white;
        }

        #cross::before {
            width: 100%;
            height: 20%;
            top: 40%;
            left: 0;
        }

        #cross::after {
            height: 100%;
            width: 20%;
            left: 40%;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screen" class="layer"></div>
        <div id="lines" class="layer"></div>
        <div id="verticalScreen" class="layer"></div>
        <div id="verticalLines" class="layer"></div>
        <div id="blockContainer" class="layer block-container"></div>
        <div id="cross"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min
    <script>
    // Màn hình đen mở đầu rồi dần chuyển sang màu trắng trong 1.5 giây
    gsap.to("#screen", {
        duration: 1.5,
        backgroundColor: "#f0f0f0",
        onComplete: startLineAnimation
    });

    // Animation các dòng ngang và dọc
    function startLineAnimation() {
        createLines();
        const lines = document.querySelectorAll('.line');
        gsap.to(lines, {
            duration: 3,
            x: '100%',
            stagger: {
                each: 0.1,
                yoyo: true,
                repeat: -1,
                ease: 'power1.inOut'
            }
        });
        setTimeout(startVerticalAnimations, 500);
    }

    // Tạo các dòng ngang và dọc
    function createLines() {
        const linesContainer = document.getElementById('lines');
        const verticalLinesContainer = document.getElementById('verticalLines');

        for (let i = 0; i < 20; i++) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.top = `${i * 5}vh`;
            linesContainer.appendChild(line);
        }

        for (let i = 0; i < 20; i++) {
            const line = document.createElement('div');
            line.className = 'vertical-line';
            line.style.left = `${i * 5}vw`;
            verticalLinesContainer.appendChild(line);
        }
    }

    function startVerticalAnimations() {
        gsap.to("#verticalScreen", {
            duration: 1.5,
            backgroundColor: "transparent",
            onComplete: startVerticalLineAnimation
        });

        function startVerticalLineAnimation() {
            const lines = document.querySelectorAll('.vertical-line');
            gsap.to(lines, {
                duration: 3,
                y: '100%',
                stagger: {
                    each: 0.1,
                    yoyo: true,
                    repeat: -1,
                    ease: 'power1.inOut'
                }
            });
            createBlockEffect();
        }
    }

    // Tạo hiệu ứng khối
    function createBlockEffect() {
        const blockContainer = document.getElementById('blockContainer');
        for (let i = 0; i < 100; i++) {
            const block = document.createElement('div');
            block.className = 'block';
            blockContainer.appendChild(block);
        }
    }
</script>
