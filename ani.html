<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .block-container {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .block {
            width: 20px;
            height: 20px;
            margin: 5px;
            background-color: transparent;
        }

        #cross {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            background-color: white;
            opacity: 0;
        }

        #cross::before, #cross::after {
            content: '';
            position: absolute;
            background-color: white;
        }

        #cross::before {
            width: 100%;
            height: 20%;
            top: 40%;
            left: 0;
        }

        #cross::after {
            height: 100%;
            width: 20%;
            left: 40%;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screen" class="layer"></div>
        <div id="lines" class="layer"></div>
        <div id="verticalScreen" class="layer"></div>
        <div id="verticalLines" class="layer"></div>
        <div id="blockContainer" class="layer block-container"></div>
        <div id="cross"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // Màn hình đen mở đầu rồi dần chuyển sang màu trắng trong 1.5 giây
        gsap.to("#screen", { duration: 1.5, backgroundColor: "#f0f0f0", onComplete: startLineAnimation });

        // Animation các dòng ngang và dọc
        function startLineAnimation() {
            createLines();
            const lines = document.querySelectorAll('.line');
            gsap.to(lines, {
                duration: 3,
                x: '100%',
                stagger: {
                    each: 0.1,
                    yoyo: true,
                    repeat: -1,
                    ease: 'power1.inOut'
                }
            });
            setTimeout(startVerticalAnimations, 500);
        }

        // Tạo các dòng ngang và dọc
        function createLines() {
            const linesContainer = document.getElementById('lines');
            const verticalLinesContainer = document.getElementById('verticalLines');

            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                line.style.top = `${i * 5}vh`;
                linesContainer.appendChild(line);
            }

            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'vertical-line';
                line.style.left = `${i * 5}vw`;
                verticalLinesContainer.appendChild(line);
            }
        }

        function startVerticalAnimations() {
            gsap.to("#verticalScreen", { duration: 1.5, backgroundColor: "transparent", onComplete: startVerticalLineAnimation });

            function startVerticalLineAnimation() {
                const lines = document.querySelectorAll('.vertical-line');
                gsap.to(lines, {
                    duration: 3,
                    y: '100%',
                    stagger: {
                        each: 0.1,
                        yoyo: true,
                        repeat: -1,
                        ease: 'power1.inOut'
                    }
                });
                createBlockEffect();
            }
        }

        // Tạo hiệu ứng khối hộp
        function createBlockEffect() {
            const blockContainer = document.getElementById('blockContainer');

            for (let i = 0; i < 30; i++) {
                for (let j = 0; j < 15; j++) {
                    const block = document.createElement('div');
                    block.className = 'block';
                    blockContainer.appendChild(block);
                }
            }

            startBlockEffect();
        }

        function startBlockEffect() {
            const blocks = document.querySelectorAll('#blockContainer .block');

            gsap.timeline({ repeat: -1, yoyo: true })
                .to(blocks, {
                    backgroundColor: 'orange',
                    duration: 0.5,
                    stagger: {
                        grid: [30, 15],
                        from: "random",
                        each: 0.05
                    }
                })
                .to(blocks, {
                    backgroundColor: 'blue',
                    duration: 0.5,
                    stagger: {
                        grid: [30, 15],
                        from: "random",
                        each: 0.05
                    }
                });

            setTimeout(aggregateBlocks, 15000);
        }

        function aggregateBlocks() {
            const blocks = document.querySelectorAll('#blockContainer .block');

            // Tụ về một hướng
            gsap.to(blocks, {
                duration: 2,
                x: (i, target) => target.style.backgroundColor === 'orange' ? '-100vw' : '100vw',
                stagger: {
                    grid: [30, 15],
                    from: "random",
                    each: 0.05
                }
            });

            // Nhấp nháy
            setTimeout(() => {
                gsap.timeline({ repeat: 4, yoyo: true })
                    .to(blocks, {
                        backgroundColor: 'transparent',
                        duration: 0.5,
                        stagger: {
                            grid: [30, 15],
                            from: "random",
                            each: 0.05
                        }
                    });
            }, 2000);

            // Màn hình tối đen và xuất hiện biểu tượng chữ thập của ngành y
            setTimeout(() => {
                gsap.to("#blockContainer, #lines, #verticalLines", { duration: 1, opacity: 0, onComplete: showCross });
            }, 4000);
        }

        function showCross() {
            const cross = document.getElementById('cross');
            cross.style.display = 'block';
            gsap.to(cross, {
                duration: 3,
                width: '200px',
                height: '200px',
                opacity: 1
            });
        }
    </script>
</body>
</html>
