<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #screen, #verticalScreen, #ledScreen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #screen {
            background-color: black;
        }

        #verticalScreen {
            z-index: 1;
            background-color: transparent;
        }

        #ledScreen {
            z-index: 2;
            background-color: transparent;
        }

        .cross-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .cross {
            width: 20px;
            height: 20px;
            background-color: transparent;
            position: relative;
        }

        .cross::before, .cross::after {
            content: '';
            position: absolute;
            background-color: black;
        }

        .cross::before {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .cross::after {
            height: 100%;
            width: 2px;
            left: 50%;
            transform: translateX(-50%);
        }

        #lines, #verticalLines, #ledLines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: orange;
        }

        .line:nth-child(even) {
            background-color: blue;
        }

        .vertical-line {
            position: absolute;
            height: 100%;
            width: 5px;
            background-color: orange;
        }

        .vertical-line:nth-child(even) {
            background-color: blue;
        }

        .led-column {
            position: absolute;
            width: 20px;
            height: 100%;
        }

        .led-column .cross {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <div id="lines"></div>

    <div id="verticalScreen"></div>
    <div id="verticalLines"></div>

    <div id="ledScreen"></div>
    <div id="ledLines">
        <!-- Các cột LED chứa các hình chữ thập -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // Màn hình đen mở đầu rồi dần chuyển sang màu trắng trong 1.5 giây
        gsap.to("#screen", { duration: 1.5, backgroundColor: "white", onComplete: startLineAnimation });

        // Animation các dòng ngang và dọc
        function startLineAnimation() {
            createLines();
            const lines = document.querySelectorAll('.line');
            gsap.to(lines, {
                duration: 2,
                x: '100%',
                stagger: {
                    each: 0.1,
                    yoyo: true,
                    repeat: -1,
                    ease: 'power1.inOut'
                }
            });
            setTimeout(startVerticalAnimations, 500);
        }

        // Tạo các dòng ngang và dọc
        function createLines() {
            const linesContainer = document.getElementById('lines');
            const verticalLinesContainer = document.getElementById('verticalLines');

            for (let i = 0; i < 100; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                line.style.top = `${i * 10}px`;
                linesContainer.appendChild(line);
            }

            for (let i = 0; i < 100; i++) {
                const line = document.createElement('div');
                line.className = 'vertical-line';
                line.style.left = `${i * 10}px`;
                verticalLinesContainer.appendChild(line);
            }
        }

        function startVerticalAnimations() {
            gsap.to("#verticalScreen", { duration: 1.5, backgroundColor: "transparent", onComplete: startVerticalLineAnimation });

            function startVerticalLineAnimation() {
                const lines = document.querySelectorAll('.vertical-line');
                gsap.to(lines, {
                    duration: 2,
                    y: '100%',
                    stagger: {
                        each: 0.1,
                        yoyo: true,
                        repeat: -1,
                        ease: 'power1.inOut'
                    }
                });
                createLEDEffect();
            }
        }

        // Tạo hiệu ứng LED
        function createLEDEffect() {
            const ledLinesContainer = document.getElementById('ledLines');

            for (let i = 0; i < 15; i++) {
                const ledColumn = document.createElement('div');
                ledColumn.className = 'led-column';
                ledColumn.style.left = `${i * 6.67}%`;

                for (let j = 0; j < 30; j++) {
                    const cross = document.createElement('div');
                    cross.className = 'cross';
                    ledColumn.appendChild(cross);
                }

                ledLinesContainer.appendChild(ledColumn);
            }

            startLEDEffect();
        }

        function startLEDEffect() {
            const crosses = document.querySelectorAll('#ledLines .cross');

            gsap.timeline({ repeat: -1, yoyo: true })
                .to(crosses, {
                    backgroundColor: 'orange',
                    duration: 0.1,
                    stagger: {
                        grid: [30, 15],
                        from: "random",
                        each: 0.05
                    }
                })
                .to(crosses, {
                    backgroundColor: 'blue',
                    duration: 0.1,
                    stagger: {
                        grid: [30, 15],
                        from: "random",
                        each: 0.05
                    }
                });
        }
    </script>
</body>
</html>
