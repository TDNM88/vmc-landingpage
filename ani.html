<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Children's Hospital Logo Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, lightblue, white);
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .square {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: orange;
  }

  .square.blue {
    background-color: blue;
  }

  .line {
    position: absolute;
    width: 100vw;
    height: 5px;
    background-color: orange;
  }

  .line.blue {
    background-color: blue;
  }

  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    background-image: url('https://p19-bot-sign-sg.ciciai.com/tos-alisg-i-b2l6bve69y-sg/84ffe00323a3438db4b3be9cb8c261bd.jpeg~tplv-b2l6bve69y-image.image?rk3s=68e6b6b5&x-expires=1719652389&x-signature=cumWddu6o838kIZk2A0YYfAGCyE%3D');
    background-size: cover;
    opacity: 0;
    transform: translate(-50%, -50%);
  }

  .text {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #333;
    opacity: 0;
  }

  .tagline {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translate(-50%, 0);
    font-size: 18px;
    color: #555;
    opacity: 0;
  }
</style>
</head>
<body>
<div class="container">
  <!-- Hình vuông màu xanh -->
  <div class="square blue"></div>
  <div class="square blue"></div>
  <div class="square blue"></div>
  <div class="square blue"></div>
  <div class="square blue"></div>
  <div class="square blue"></div>
  <div class="square blue"></div>
  <div class="square blue"></div>

  <!-- Hình vuông màu cam -->
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <!-- Đường màu cam -->
  <div class="line" style="top: 25%;"></div>
  <div class="line" style="top: 50%;"></div>
  <div class="line" style="top: 75%;"></div>

  <!-- Đường màu xanh -->
  <div class="line blue" style="top: 35%;"></div>
  <div class="line blue" style="top: 60%;"></div>
  <div class="line blue" style="top: 85%;"></div>

  <!-- Logo -->
  <div class="logo"></div>

  <!-- Text -->
  <div class="text">Children's Hospital</div>

  <!-- Tagline -->
  <div class="tagline">Caring for the future, one child at a time</div>
</div>

<!-- Âm nhạc -->
<audio autoplay>
  <source src="path_to_your_audio_file.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Thư viện GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  // Background animation
  gsap.to("body", {
    background: "linear-gradient(to bottom, white, lightblue)",
    duration: 2,
    repeat: -1,
    yoyo: true
  });

  // Square animations
  const squaresBlue = document.querySelectorAll('.square.blue');
  const squaresOrange = document.querySelectorAll('.square:not(.blue)');

  squaresBlue.forEach((square, i) => {
    gsap.to(square, {
      duration: 2,
      repeat: -1,
      ease: "linear",
      motionPath: {
        path: [
          { x: 0, y: 0 },
          { x: window.innerWidth - 20, y: 0 },
          { x: window.innerWidth - 20, y: window.innerHeight - 20 },
          { x: 0, y: window.innerHeight - 20 },
          { x: 0, y: 0 }
        ],
        autoRotate: false,
        alignOrigin: [0.5, 0.5]
      },
      delay: i * 0.5
    });
  });

  squaresOrange.forEach((square, i) => {
    gsap.to(square, {
      duration: 2,
      repeat: -1,
      ease: "linear",
      motionPath: {
        path: [
          { x: window.innerWidth - 20, y: 0 },
          { x: 0, y: 0 },
          { x: 0, y: window.innerHeight - 20 },
          { x: window.innerWidth - 20, y: window.innerHeight - 20 },
          { x: window.innerWidth - 20, y: 0 }
        ],
        autoRotate: false,
        alignOrigin: [0.5, 0.5]
      },
      delay: i * 0.5
    });
  });

  // Line animations
  gsap.to(".line", {
    x: "-100vw",
    duration: 1,
    repeat: -1,
    ease: "linear"
  });

  gsap.to(".line.blue", {
    x: "100vw",
    duration: 1,
    repeat: -1,
    ease: "linear"
  });

  // Logo and text animations
  gsap.to(".logo", {
    opacity: 1,
    duration: 1,
    delay: 4
  });

  gsap.to(".text", {
    opacity: 1,
    duration: 1,
    delay: 8
  });

  gsap.to(".tagline", {
    opacity: 1,
    duration: 1,
    delay: 12
  });
</script>
</body>
</html>
