<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Intro Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shapes-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61; /* Orange color */
            border-radius: 15%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0.8;
            transform-style: preserve-3d;
        }

        .circle {
            border-radius: 50%;
            background: #1E90FF; /* Dark blue color */
        }

        .logo-container {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            z-index: 10;
        }

        .logo-container img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="shapes-container" id="shapesContainer"></div>
    <div class="logo-container" id="logoContainer">
        <img src="images/logo.png" alt="Logo">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const shapesContainer = document.getElementById('shapesContainer');
            const logoContainer = document.getElementById('logoContainer');
            const shapes = [];

            // Function to create shapes
            function createShapes() {
                for (let i = 0; i < 60; i++) { // Increased number of shapes to 60
                    const shape = document.createElement('div');
                    shape.className = `shape ${i % 2 === 0 ? 'circle' : ''}`;
                    shape.style.top = `${Math.random() * 100}%`;
                    shape.style.left = `${Math.random() * 100}%`;
                    shapes.push(shape);
                    shapesContainer.appendChild(shape);
                }
            }

            // Create initial shapes
            createShapes();

            // Animation timeline
            const tl = gsap.timeline({ delay: 0.5 });

            // Animate shapes to random positions
            tl.to(shapes, {
                duration: 2,
                x: () => Math.random() * 200 - 100,
                y: () => Math.random() * 200 - 100,
                rotation: 360,
                scale: 1.5,
                stagger: {
                    amount: 1,
                    grid: [10, 6],
                    from: "center",
                },
                ease: "sine.inOut",
                onComplete: formFlower
            });

            // Function to form a flower shape
            function formFlower() {
                const positions = [
                    { x: 0, y: -150 }, { x: -75, y: -75 }, { x: 75, y: -75 },
                    { x: -150, y: 0 }, { x: 0, y: 0 }, { x: 150, y: 0 },
                    { x: -75, y: 75 }, { x: 75, y: 75 }, { x: 0, y: 150 },
                    { x: 75, y: -150 }, { x: -75, y: -150 }, { x: -75, y: 150 },
                    { x: 75, y: 150 }, { x: 150, y: -75 }, { x: 150, y: 75 },
                    { x: -150, y: -75 }, { x: -150, y: 75 }
                ];

                gsap.to(shapes, {
                    duration: 3,
                    x: (i) => positions[i % positions.length].x,
                    y: (i) => positions[i % positions.length].y,
                    backgroundColor: (i) => i % 2 === 0 ? "#1E90FF" : "#ff6f61",
                    scale: 1,
                    ease: "power2.inOut",
                    stagger: {
                        amount: 2,
                        onComplete: formCar
                    }
                });
            }

            // Function to form a toy car shape
            function formCar() {
                const positions = [
                    { x: -100, y: -50 }, { x: -50, y: -50 }, { x: 0, y: -50 },
                    { x: 50, y: -50 }, { x: 100, y: -50 }, { x: -100, y: 0 },
                    { x: -50, y: 0 }, { x: 0, y: 0 }, { x: 50, y: 0 },
                    { x: 100, y: 0 }, { x: -75, y: 50 }, { x: 75, y: 50 },
                    { x: -75, y: 100 }, { x: 75, y: 100 }
                ];

                gsap.to(shapes, {
                    duration: 3,
                    x: (i) => positions[i % positions.length].x,
                    y: (i) => positions[i % positions.length].y,
                    backgroundColor: (i) => i % 2 === 0 ? "#ff6f61" : "#1E90FF",
                    scale: 1,
                    ease: "power2.inOut",
                    stagger: {
                        amount: 2,
                        onComplete: formBall
                    }
                });
            }

            // Function to form a soccer ball shape
            function formBall() {
                const positions = [
                    { x: 0, y: -150 }, { x: 50, y: -130 }, { x: 100, y: -100 },
                    { x: 130, y: -50 }, { x: 150, y: 0 }, { x: 130, y: 50 },
                    { x: 100, y: 100 }, { x: 50, y: 130 }, { x: 0, y: 150 },
                    { x: -50, y: 130 }, { x: -100, y: 100 }, { x: -130, y: 50 },
                    { x: -150, y: 0 }, { x: -130, y: -50 }, { x: -100, y: -100 },
                    { x: -50, y: -130 }
                ];

                gsap.to(shapes, {
                    duration: 3,
                    x: (i) => positions[i % positions.length].x,
                    y: (i) => positions[i % positions.length].y,
                    backgroundColor: (i) => i % 2 === 0 ? "#1E90FF" : "#ff6f61",
                    scale: 1,
                    ease: "power2.inOut",
                    stagger: {
                        amount: 2,
                        onComplete: revealLogo
                    }
                });
            }

            // Function to reveal the logo
            function revealLogo() {
                gsap.to(logoContainer, { duration: 3, opacity: 1, scale: 1.2, ease: "bounce.out" });
            }
        });
    </script>
</body>
</html>
