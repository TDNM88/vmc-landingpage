<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Hospital Logo Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .line {
            position: absolute;
            width: 100vw;
            height: 5px;
            background-color: #1976d2;
            opacity: 0.5;
        }
        .line.orange {
            background-color: #f57c00;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-image: url('https://p19-bot-sign-sg.ciciai.com/tos-alisg-i-b2l6bve69y-sg/22fe9eb5694b454b97d68d36664d6fcd.png~tplv-b2l6bve69y-image.image?rk3s=68e6b6b5&x-expires=1719659514&x-signature=Exa%2F8vA4h00ckdZ%2FsF1pInR7XC8%3D');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Đường màu xanh -->
        <div class="line blue" style="top: 10%;"></div>
        <div class="line blue" style="top: 30%;"></div>
        <div class="line blue" style="top: 50%;"></div>
        <div class="line blue" style="top: 70%;"></div>
        <div class="line blue" style="top: 90%;"></div>

        <!-- Đường màu cam -->
        <div class="line orange" style="top: 20%;"></div>
        <div class="line orange" style="top: 40%;"></div>
        <div class="line orange" style="top: 60%;"></div>
        <div class="line orange" style="top: 80%;"></div>

        <!-- Logo -->
        <div class="logo"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        gsap.registerPlugin(MotionPathPlugin);

        // Background animation
        gsap.to("body", {
            background: "linear-gradient(to bottom right, #ffffff, #e0f7fa)",
            duration: 2,
            repeat: -1,
            yoyo: true
        });

        // Line animations
        gsap.to(".line.blue", {
            x: "100vw",
            duration: 2,
            repeat: -1,
            ease: "linear"
        });

        gsap.to(".line.orange", {
            x: "-100vw",
            duration: 2,
            repeat: -1,
            ease: "linear"
        });

        // Logo animation timeline
        gsap.timeline()
            .to(".line.blue, .line.orange", {
                opacity: 1,
                duration: 2,
                stagger: 0.2,
                ease: "power2.inOut"
            })
            .to(".line.blue, .line.orange", {
                duration: 2,
                onComplete: () => {
                    // Highlight and transform lines to form the logo
                    gsap.to(".line.blue, .line.orange", {
                        backgroundColor: "#000",
                        duration: 1,
                        ease: "power2.inOut"
                    });
                    gsap.to(".line.blue, .line.orange", {
                        scaleX: 0.5,
                        scaleY: 0.5,
                        x: "50vw",
                        y: "50vh",
                        duration: 2,
                        ease: "power2.inOut",
                        onComplete: () => {
                            // Display the logo
                            gsap.to(".logo", {
                                opacity: 1,
                                duration: 2,
                                ease: "power2.inOut"
                            });
                        }
                    });
                }
            });
    </script>
</body>
</html>
