<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="password" id="key" placeholder="Enter key">
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const key = document.getElementById("key").value;
            const validKey = `${process.env.LOGIN_KEY}`; // Sử dụng biến môi trường LOGIN_KEY từ Vercel
            if (key === validKey) {
                window.location.href = "dashboard.html"; // Chuyển hướng đến trang dashboard khi key hợp lệ
            } else {
                alert("Invalid key");
            }
        });
    </script>
</body>
</html>
