<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .square {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: orange;
    animation: moveCounterClockwise 2s linear infinite;
  }

  .square.blue {
    background-color: blue;
    animation: moveClockwise 2s linear infinite;
  }

  @keyframes moveClockwise {
    0% { top: 0; left: 0; }
    25% { top: 0; left: calc(100% - 20px); }
    50% { top: calc(100% - 20px); left: calc(100% - 20px); }
    75% { top: calc(100% - 20px); left: 0; }
    100% { top: 0; left: 0; }
  }

  @keyframes moveCounterClockwise {
    0% { top: 0; left: calc(100% - 20px); }
    25% { top: 0; left: 0; }
    50% { top: calc(100% - 20px); left: 0; }
    75% { top: calc(100% - 20px); left: calc(100% - 20px); }
    100% { top: 0; left: calc(100% - 20px); }
  }

  .line {
    position: absolute;
    width: 100vw;
    height: 5px;
    background-color: orange;
    animation: moveLeft 1s linear infinite;
  }

  .line.blue {
    background-color: blue;
    animation: moveRight 1s linear infinite;
  }

  @keyframes moveLeft {
    0% { left: 100vw; }
    100% { left: -100vw; }
  }

  @keyframes moveRight {
    0% { left: -100vw; }
    100% { left: 100vw; }
  }

  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    background-image: url('https://p19-bot-sign-sg.ciciai.com/tos-alisg-i-b2l6bve69y-sg/84ffe00323a3438db4b3be9cb8c261bd.jpeg~tplv-b2l6bve69y-image.image?rk3s=68e6b6b5&x-expires=1719652389&x-signature=cumWddu6o838kIZk2A0YYfAGCyE%3D');
    background-size: cover;
    opacity: 0;
    transform: translate(-50%, -50%);
    animation: fadeIn 1s forwards 4s;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="container">
  <!-- Hình vuông màu xanh -->
  <div class="square blue" style="animation-delay: 0s;"></div>
  <div class="square blue" style="animation-delay: 0.5s;"></div>
  <div class="square blue" style="animation-delay: 1s;"></div>
  <div class="square blue" style="animation-delay: 1.5s;"></div>
  <div class="square blue" style="animation-delay: 2s;"></div>
  <div class="square blue" style="animation-delay: 2.5s;"></div>
  <div class="square blue" style="animation-delay: 3s;"></div>
  <div class="square blue" style="animation-delay: 3.5s;"></div>

  <!-- Hình vuông màu cam -->
  <div class="square" style="animation-delay: 0s;"></div>
  <div class="square" style="animation-delay: 0.5s;"></div>
  <div class="square" style="animation-delay: 1s;"></div>
  <div class="square" style="animation-delay: 1.5s;"></div>
  <div class="square" style="animation-delay: 2s;"></div>
  <div class="square" style="animation-delay: 2.5s;"></div>
  <div class="square" style="animation-delay: 3s;"></div>
  <div class="square" style="animation-delay: 3.5s;"></div>

  <!-- Đường màu cam -->
  <div class="line" style="top: 25%;"></div>
  <div class="line" style="top: 50%;"></div>
  <div class="line" style="top: 75%;"></div>

  <!-- Đường màu xanh -->
  <div class="line blue" style="top: 35%;"></div>
  <div class="line blue" style="top: 60%;"></div>
  <div class="line blue" style="top: 85%;"></div>

  <!-- Logo -->
  <div class="logo"></div>
</div>
</body>
</html>
