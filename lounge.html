        /* Header styling */
header {

    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    padding: 5px 5px;
    position: relative;
    z-index: 1000;
}

/* General styles for header buttons */
.header .button {
  padding: 6px 10px; /* Decrease padding */
  font-size: 12px;   /* Decrease font size */
}

/* Specific styles for mobile screens */
@media (max-width: 600px) {
  .header .button {
    padding: 4px 6px; /* Further decrease padding */
    font-size: 10px;  /* Further decrease font size */
  }

  .header {
    display: flex;
    flex-direction: column; /* Stack buttons vertically on mobile */
    align-items: center;
  }

  .header .button {
    margin: 4px 0; /* Add margin for spacing between buttons */
  }
}

header nav ul {
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

header nav ul li {
    margin: 0 10px;
    position: relative;
}

header nav ul li a {
    background: #fff;
    color: #2c3e50;
    text-decoration: none;
    font-weight: bold;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    position: relative;
}

header nav ul li a i {
    font-size: 1.5em;
}

header nav ul li a span {
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: #2c3e50;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    white-space: nowrap;
}

header nav ul li a:hover span {
    opacity: 1;
    visibility: visible;
    bottom: -40px;
}

header nav ul li a:hover {
    background: #34495e;
    color: #fff;
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
}

/* Footer styling */
footer {
